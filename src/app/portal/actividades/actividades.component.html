<div class="hero-image"></div>

<div class="container">

  <div class="row" >
    <div class="col-md-6 mb-4" *ngFor="let actividad of actividadesService.items$ | async" style="padding-inline: 20px;">
      <div class="card card-custom bg-gray-100 card-stretch gutter-b br-card-barataria">
        <!-- Header -->
        <div class="card-header border-0 bg-barataria2 py-5  text-right">

              <div class="col-md-4 order-2 order-md-1 text-center p-0" style="display: block;margin: auto;"> 

                <div *ngIf="actividad.listEnlaces?.length > 0;then contieneEnlace else noContieneEnlace"></div>
                <ng-template #contieneEnlace>
                  <div class="p-2" *ngFor="let enlace of toArrayEnlaces(actividad.listEnlaces)">
                    <a href="{{enlace.url}}" target="_blank">
                      <img class="img-fluid img-thumbnail img-responsive" style="min-height: 100px !important;" alt="Logo" src={{actividad.imagenServidorBase64}} />
                    </a>
                  </div>
                </ng-template>
                <ng-template #noContieneEnlace>
                  <img class="img-fluid img-thumbnail img-responsive" style="min-height: 100px !important;" alt="Logo" src={{actividad.imagenServidorBase64}} />
                </ng-template> 

              </div>
          
              
              <div class="col-md-8 order-1 order-md-2">
                <div class="text-center mb-5 pt-5">
                  <div *ngIf="actividad.listEnlaces?.length > 0;then contieneEnlace2 else noContieneEnlace2"></div>
                  <ng-template #contieneEnlace2>
                    <div class="p-2" *ngFor="let enlace of toArrayEnlaces(actividad.listEnlaces)">
                      <a href="{{enlace.url}}" target="_blank" class="stretched-link "><h1 class="display-4">{{actividad.titulo}}</h1></a>
                    </div>
                  </ng-template>
                  <ng-template #noContieneEnlace2>
                    <h1 class="font-weight-bolder mb-4 display-4">{{actividad.titulo}}</h1>
                  </ng-template> 
                  <p class="font-weight-bolder">{{ convertDate(actividad) }}</p>
                </div>
              </div>

        </div>
        <!-- Body -->
        <div class="card-body p-0 position-relative overflow-hidden">
          <div id="kt_mixed_widget_1_chart" class="card-rounded-bottom bg-barataria2" [style.height]="'50px'">
          </div>
          <!--begin::Stats-->
          <div class="card-spacer mt-n25">
            <!--begin::Row-->
            <div class="row m-0">
                <div class="col bg-white px-6 py-8 rounded-xl mb-7" style="border: 3px solid #D6CDA4;">
                <p class="text-dark font-weight-bold font-size-h6">{{actividad.texto}}</p>
              </div>
            </div>
            <!--end::Row-->
            <div ngbDropdown *ngIf="actividad.listDocumentos?.length > 0" class="row">
              <div *ngFor="let documento of toArrayDocumentos(actividad.listDocumentos)" class="col-12 px-4 py-2">
                <a (click)="download(documento.url, documento.nombre)" target="_blank" class="g-color-gray-dark-v4"><i class="far fa-file mr-4"></i>{{documento.nombre}}</a>
            </div>
            </div>
          </div>
          <!--end::Stats-->
        </div>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-12 text-center py-2">
        <div class="py-2 mr-3 text-center">
          <ng-pagination
            [collectionSize]="paginator.total"
            [(page)]="paginator.page"
            [maxSize]="4"
            [rotate]="true"
            [boundaryLinks]="true"
            [pageSize]="paginator.pageSize"
            (pageChange)="pageChange($event)"
          ></ng-pagination>
        </div>
      </div>
  </div>
</div>
