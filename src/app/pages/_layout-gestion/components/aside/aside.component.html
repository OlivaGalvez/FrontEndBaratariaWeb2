<!--begin::Brand-->
<div class="brand flex-column-auto bg-barataria" id="kt_brand" [ngClass]="brandClasses">
  <!--begin::Logo-->
  <a routerLink="/admin" class="brand-logo">
    <img class="w-75" alt="Logo" [attr.src]="headerLogo" />
  </a>
  <!--end::Logo-->

  <ng-container *ngIf="asideSelfMinimizeToggle">
    <button class="brand-toggle btn btn-sm px-0" id="kt_aside_toggle">
      <span
        [inlineSVG]="
          './assets/media/svg/icons/Navigation/Angle-double-left.svg'
        "
        cacheSVG="true"
        class="svg-icon svg-icon-xl"
      ></span>
    </button>
  </ng-container>
</div>
<!--end::Brand-->

<!--begin::Aside Menu-->
<div class="aside-menu-wrapper flex-column-fluid bg-barataria" id="kt_aside_menu_wrapper">
  <ng-container *ngIf="disableAsideSelfDisplay">
    <!--begin::Header Logo-->
    <a routerLink="/">
      <img alt="Logo" [attr.src]="headerLogo" />
    </a>
    <!--end::Header Logo-->
  </ng-container>
  <!--begin::Menu Container-->
  <div
    id="kt_aside_menu"
    class="aside-menu"
    [ngClass]="asideMenuCSSClasses"
    data-menu-vertical="1"
    [attr.data-menu-scroll]="asideMenuScroll"
    [attr.data-menu-dropdown]="asideMenuDropdown"
    data-menu-dropdown-timeout="500"
  >
    <!-- begin::Menu Nav -->
    <ul class="menu-nav" [ngClass]="ulCSSClasses">

      <!-- Inicio -->
      <li class="menu-item" aria-haspopup="true" routerLinkActive="menu-item-active">
        <a class="menu-link" routerLink="/admin/inicio" routerLinkActive="active">
          <span [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
            cacheSVG="true" class="svg-icon menu-icon"></span>
          <span class="menu-text text-white">Inicio</span>
        </a>
      </li>

      
      <!-- Actividades -->
      <li class="menu-item menu-item-submenu" aria-haspopup="true"
        data-menu-toggle="hover" routerLinkActive="menu-item-open">
        <a class="menu-link menu-toggle" routerLinkActive="active" href="/admin/actividad">
          <span [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
            cacheSVG="true" class="svg-icon menu-icon"></span>
          <span class="menu-text">Actividades</span>
          <i class="menu-arrow"></i>
        </a>
        <div class="menu-submenu"><i class="menu-arrow"></i>
          <ul class="menu-subnav">
            <!-- Nueva Actividad -->
            <li class="menu-item"aria-haspopup="true" data-menu-toggle="hover" 
              routerLinkActive="menu-item-active">
              <a class="menu-link" routerLink="/admin/actividad/nueva" routerLinkActive="active">
                <span class="menu-text">Nueva Actividad</span>
              </a>
            </li>
            <!-- Listado Actividades -->
            <li class="menu-item" aria-haspopup="true" data-menu-toggle="hover"
              routerLinkActive="menu-item-active">
              <a class="menu-link" routerLink="/admin/actividad/listado" routerLinkActive="active">
                <span class="menu-text">Listado</span>
              </a>
            </li>
            <li class="menu-item" aria-haspopup="true" data-menu-toggle="hover" style="display: none;"
              routerLinkActive="menu-item-active">
              <a class="menu-link" routerLink="/admin/actividad/gestion" routerLinkActive="active">
                <span class="menu-text">Gestion</span>
              </a>
            </li>
          </ul>
        </div>
      </li>

      <!-- Convenios -->
      <li class="menu-item menu-item-submenu" aria-haspopup="true"
      data-menu-toggle="hover" routerLinkActive="menu-item-open">
      <a class="menu-link menu-toggle" routerLinkActive="active" href="/admin/convenio">
        <span [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
          cacheSVG="true" class="svg-icon menu-icon"></span>
        <span class="menu-text">Convenios</span>
        <i class="menu-arrow"></i>
      </a>
      <div class="menu-submenu"><i class="menu-arrow"></i>
        <ul class="menu-subnav">
          <!-- Nuevo Convenio -->
          <li class="menu-item"aria-haspopup="true" data-menu-toggle="hover" 
            routerLinkActive="menu-item-active">
            <a class="menu-link" routerLink="/admin/convenio/nuevo" routerLinkActive="active">
              <span class="menu-text">Nuevo Convenio</span>
            </a>
          </li>
          <!-- Listado Convenios -->
          <li class="menu-item" aria-haspopup="true" data-menu-toggle="hover"
            routerLinkActive="menu-item-active">
            <a class="menu-link" routerLink="/admin/convenio/listado" routerLinkActive="active">
              <span class="menu-text">Listado</span>
            </a>
          </li>
          <li class="menu-item" aria-haspopup="true" data-menu-toggle="hover" style="display: none;"
            routerLinkActive="menu-item-active">
            <a class="menu-link" routerLink="/admin/convenio/gestion" routerLinkActive="active">
              <span class="menu-text">Gestion</span>
            </a>
          </li>
        </ul>
      </div>
    </li>

      <!-- Enlaces -->
      <li class="menu-item menu-item-submenu" aria-haspopup="true"
       data-menu-toggle="hover" routerLinkActive="menu-item-open">
       <a class="menu-link menu-toggle" routerLinkActive="active" href="/admin/enlaces">
         <span [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
           cacheSVG="true" class="svg-icon menu-icon"></span>
         <span class="menu-text">Enlaces</span>
         <i class="menu-arrow"></i>
       </a>
       <div class="menu-submenu"><i class="menu-arrow"></i>
         <ul class="menu-subnav">
           <!-- Nuevo Enlace -->
           <li class="menu-item"aria-haspopup="true" data-menu-toggle="hover" 
             routerLinkActive="menu-item-active">
             <a class="menu-link" routerLink="/admin/enlaces/nuevo" routerLinkActive="active">
               <span class="menu-text">Nuevo Enlace</span>
             </a>
           </li>
           <!-- Listado Enlaces -->
           <li class="menu-item" aria-haspopup="true" data-menu-toggle="hover"
             routerLinkActive="menu-item-active">
             <a class="menu-link" routerLink="/admin/enlaces/listado" routerLinkActive="active">
               <span class="menu-text">Listado</span>
             </a>
           </li>
           <li class="menu-item" aria-haspopup="true" data-menu-toggle="hover" style="display: none;"
             routerLinkActive="menu-item-active">
             <a class="menu-link" routerLink="/admin/enlaces/gestion" routerLinkActive="active">
               <span class="menu-text">Gestion</span>
             </a>
           </li>
         </ul>
       </div>
     </li>

     <!-- Ofertas -->
     <li class="menu-item menu-item-submenu" aria-haspopup="true"
     data-menu-toggle="hover" routerLinkActive="menu-item-open">
     <a class="menu-link menu-toggle" routerLinkActive="active" href="/admin/ofertas">
       <span [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'"
         cacheSVG="true" class="svg-icon menu-icon"></span>
       <span class="menu-text">Ofertas</span>
       <i class="menu-arrow"></i>
     </a>
     <div class="menu-submenu"><i class="menu-arrow"></i>
       <ul class="menu-subnav">
         <!-- Nueva Oferta -->
         <li class="menu-item"aria-haspopup="true" data-menu-toggle="hover" 
           routerLinkActive="menu-item-active">
           <a class="menu-link" routerLink="/admin/ofertas/nueva" routerLinkActive="active">
             <span class="menu-text">Nueva Oferta</span>
           </a>
         </li>
         <!-- Listado Ofertas -->
         <li class="menu-item" aria-haspopup="true" data-menu-toggle="hover"
           routerLinkActive="menu-item-active">
           <a class="menu-link" routerLink="/admin/ofertas/listado" routerLinkActive="active">
             <span class="menu-text">Listado</span>
           </a>
         </li>
         <li class="menu-item" aria-haspopup="true" data-menu-toggle="hover" style="display: none;"
           routerLinkActive="menu-item-active">
           <a class="menu-link" routerLink="/admin/enlaces/gestion" routerLinkActive="active">
             <span class="menu-text">Gestion</span>
           </a>
         </li>
       </ul>
     </div>
   </li>

    </ul>
    <!-- end::Menu Nav -->
  </div>
  <!--end::Menu Container-->
</div>
<!--end::Aside Menu-->
