<div class="modal-content">
    <div class="modal-header">
        <ng-container *ngIf="enlace">
            <h3 class="card-label" *ngIf="enlace.id">Editar enlace</h3>
            <h3 class="card-label" *ngIf="!enlace.id">Nuevo enlace</h3>
        </ng-container>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 204px">
        <ng-container *ngIf="enlace">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label">TÃ­tulo</label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                          formControlName="nombre" />
                    </div>
                    <div class="col-lg-12">
                      <label class="form-label">Ruta del enlace</label>
                      <input type="url" class="form-control form-control-lg form-control-solid"  pattern="https?://.+"
                        formControlName="url" />
                    </div>
                </div>
            </form>
        </ng-container> 
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancelar</button>
        <ng-container *ngIf="enlace">
            <button type="button" class="btn btn-primary btn-elevate" (click)="guardar()" 
                [disabled]="formGroup.invalid" >Guardar </button>
        </ng-container>
    </div>
</div>
