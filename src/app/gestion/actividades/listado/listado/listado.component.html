<div class="row">
    <div class="col-12">
      <div class="card card-custom gutter-b">
        <div class="card-header">
          <div class="card-title">
            <h3 class="card-label">Listado de actividades</h3>
          </div>
        </div>
        <div class="card-body">
          <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
            <div class="row">
              <div class="col-12">
                <div class="table-responsive angular-bootstrap-table">

                  <table class="table table-head-custom table-vertical-center overflow-hidden">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Fecha Alta</th>
                        <th>Fecha Baja</th>
                        <th>TÃ­tulo</th>
                        <th>Mostrar</th>
                        <th> </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of list">
                        <td>{{ item.id }}</td>
                        <td>{{ convertDate(item.fechaAlta) | date: 'dd/MM/yyyy'}}</td>
                        <td>{{ convertDate(item.fechaBaja) | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ item.titulo }}</td>
                        <td>{{ item.mostrar ? 'Si' : 'No' }}</td>
                        <td class="text-center accion">

                            <a title="Edit enlace" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                            (click)="editarActividad(item.id)">
                              <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                                class="svg-icon svg-icon-md svg-icon-primary">
                              </span>
                            </a>
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
