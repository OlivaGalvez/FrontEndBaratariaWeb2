<form [formGroup]="form" (ngSubmit) = "aniadirTarjeta()" class="form" id="kt_form">
  <app-notice class="text-right">
    <button class="btn btn-success " type="submit" [disabled]="form.invalid">
      <i class="fa fa-database"></i>  Guardar
    </button>
  </app-notice>

  <div class="card card-custom gutter-b">
      <div class="card-header">
        <div class="card-title mb-0 text-right">
          <p>Información de la actividad</p>
        </div>
      </div>
      <div class="card-body">
        <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Título</label>
                <input type="text" class="form-control" formControlName="titulo" placeholder="Título de la actividad"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Fecha Alta</label>
                <div class="input-group">
                  <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker formControlName="fechaAlta" #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-primary" (click)="d.toggle()" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Fecha Baja</label>
                <div class="input-group">
                  <input class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker formControlName="fechaBaja" #e="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-primary" (click)="e.toggle()" type="button">
                      <i class="fa fa-calendar"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group mt-0 mt-md-10">
                <mat-checkbox class="example-margin" formControlName="mostrar">Mostrar en la web</mat-checkbox>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label>Descripción</label>
                <textarea  rows="5" class="form-control" formControlName="texto" placeholder="Descripción de la actividad"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title mb-0 text-right">
          <p>Otros datos</p>
        </div>
    </div>
      <div class="card-body">
        <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
         <!--  <div class="row">
            <div class="col-md-12">
              <input type="file" formControlName="file" class="file-upload"  (change)="onFileSelected($event)" #fileUpload>
            </div>
          </div> -->

          <!-- <div class="row" style="margin-bottom:15px;">
            <div class="col-md-3">
              <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)">
              <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
            </div>
            <div class="col-md-4">
              <span class="upload" *ngIf="progress > 0">
                {{progress}}%
              </span>
              <span class="upload" *ngIf="message">
                {{message}}
              </span>
            </div>
          </div> -->

          <div class="text-center">
              <input class="form-control" type="file" 
                      (change)="onChange($event)">
            
              <button (click)="onUpload()" 
                  class="btn btn-success">
                  Upload
              </button>
          </div>
            
          <!-- Shareable short link of  uoloaded file -->
          <div class="container text-center jumbotron"
              *ngIf="shortLink">
              <h2> Visit Here</h2>
              <a href="{{shortLink}}">{{shortLink}}</a>
          </div>
            
          <!--Flag variable is used here-->
          <div class="container" *ngIf="loading">
              <h3>Loading ...</h3>
          </div>

        </div>
      </div>
  </div>

</form>
