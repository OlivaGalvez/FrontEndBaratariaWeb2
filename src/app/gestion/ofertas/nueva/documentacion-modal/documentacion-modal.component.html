<div class="modal-content">
    <div class="modal-header">
        <ng-container *ngIf="documento">
            <h3 class="card-label" *ngIf="documento.id">Editar documento</h3>
            <h3 class="card-label" *ngIf="!documento.id">Nuevo documento</h3>
        </ng-container>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 204px">
        <ng-container *ngIf="documento">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label">Nombre del documento</label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                          formControlName="nombre" />
                    </div>
                </div>
                <div class="form-group">
                    <input #fileInput type="file" accept="application/msword, application/vnd.ms-excel, application/vnd.ms-powerpoint,
                    text/plain, application/pdf, image/*" (change)="onChange($event)">
                </div>
            </form>
        </ng-container> 
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Cancelar</button>
        <ng-container *ngIf="documento">
            <button type="button" class="btn btn-primary btn-elevate" (click)="guardar()" [disabled]="formGroup.invalid" >Guardar </button>
        </ng-container>
    </div>
</div>
