    <div class="col-12">
      <div class="card card-custom gutter-b">
        <div class="card-header">
          <div class="card-title">
            <h3 class="card-label">Listado de enlaces</h3>
          </div>
        </div>
        <div class="card-body">
          <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
            <div class="row">
              <div class="col-12">
                <div class="table-responsive angular-bootstrap-table">

                  <table class="table table-head-custom table-vertical-center overflow-hidden">
                    <thead>
                      <tr>
                        <th>
                          Id
                          <app-sort-icon column="id" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                            (sort)="sort($event)"></app-sort-icon>
                        </th>
                        <th>
                          Fecha Alta
                          <app-sort-icon column="fechaAlta" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                          (sort)="sort($event)"></app-sort-icon>
                        </th>
                        <th>
                          Título
                          <app-sort-icon column="titulo" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                          (sort)="sort($event)"></app-sort-icon>
                        </th>
                        <th>
                          Mostrar
                          <app-sort-icon column="mostrar" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
                          (sort)="sort($event)"></app-sort-icon>
                        </th>
                        <th> </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of enlaceServices.items$ | async">
                        <td>{{ item.id }}</td>
                        <td>{{ convertDate(item.fechaAlta) | date: 'dd/MM/yyyy'}}</td>
                        <td>{{ item.titulo }}</td>
                        <td>{{ item.mostrar ? 'Si' : 'No' }}</td>
                        <td class="text-center accion">

                            <a title="Edit enlace" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                            (click)="editarEnlace(item.id)">
                              <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                                class="svg-icon svg-icon-md svg-icon-primary">
                              </span>
                            </a>
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
                  (paginate)="paginate($event)"></app-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
